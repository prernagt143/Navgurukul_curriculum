        <h1 style="text-align: center;"><u> Quadratic Equation (Finding roots)  </u> </h1>
        <div class="paragraph"> <p style="margin-left: 20px;"> The roots of a quadratic equation ax2 + bx + c = 0 can be found using the quadratic formula <br> that says x = (-b ± √ (b2 - 4ac)) /2a. Alternatively, if the quadratic expression is factorable,<br> then we can factor it and set the factors to zero to find the roots. </p>  </div>
